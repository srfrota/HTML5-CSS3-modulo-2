<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            border: 12px solid transparent; /* É necessário existir uma borda normal para funcionar a borda de imagem */
            padding: 10px;
            /* Forma Completa/border-image

            border-image-source: url('borda.png');
            border-image-slice: 27;
            border-image-repeat: repeat;

            */

            /* Forma simplificada */

            border-image: url('borda.png') 27 repeat;


        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
